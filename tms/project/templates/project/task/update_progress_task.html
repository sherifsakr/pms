   {% load i18n %}
     <form action="/project/update_progress_task/{{pk}}" method="post" class="form-horizontal form-label-left input_mask update-progress-task-form" novalidate enctype="multipart/form-data">

  {% csrf_token %}
     <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{% trans "Progress" %} </h4>
                  </div>
    <div class="modal-body"> 

                 <div class="form-group">
              <div class=" col-md-12" style="position:relative">
               {{form.progress.label_tag}}
               {{form.progress}} <i class="fa fa-percent" aria-hidden="true" ></i>

              </div>
              </div>
               
               <div class="form-group">
              <div class=" col-md-12">
               {{form.note.label_tag}}
               {{form.note}}
              </div>
              </div>
                                  
                <div class="form-group">
           
                {% if errors %}
        <div  class="text-danger">
            {% for error in errors %}
         {{ error }}
            {% endfor %}
  </div>
    {% endif %}
    
                 
                  </div>
                  


   </div>
   
     <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Save changes" %}</button>
        </div>          
    </form>



  <script>
  $('#single_cal_1').daterangepicker({
      singleDatePicker: true,
      singleClasses: "picker_1",
       locale: {
            format: 'YYYY-MM-DD'
        },
  }, function(start, end, label) {
     
  }); 
   </script>
