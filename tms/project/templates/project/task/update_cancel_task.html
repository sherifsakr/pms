  {% load i18n %}
   <form action="/project/update_cancel_task/{{pk}}" method="post" class="form-horizontal form-label-left input_mask update-cancel-task-form" novalidate enctype="multipart/form-data">

  {% csrf_token %}
     <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{% trans "Cancel Task" %} </h4>
                  </div>
    <div class="modal-body"> 

               <div class="form-group">
              <div class=" col-md-12">
               {{form.reason.label_tag}}
               {{form.reason}}
              </div>
              </div>
                                  
                <div class="form-group">
           
                {% if errors %}
        <ul>
            {% for error in errors %}
            <li class="text-danger">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
                 
                  </div>
                  


   </div>
   
     <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">{% trans "Save changes" %}</button>
        </div>          
    </form>
