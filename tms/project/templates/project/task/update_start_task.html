  {% load i18n %}
     <form action="/project/task_update_start/{{pk}}" method="post" class="form-horizontal form-label-left input_mask task-update-start-form" novalidate enctype="multipart/form-data">

  {% csrf_token %}
     <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{% trans "Task Start" %} </h4>
                  </div>
    <div class="modal-body"> 

      <div class="form-group">
              <div class=" col-md-4">
              {{form.rsd.label_tag}}
               {{form.rsd}}
                <span class="fa fa-calendar-o form-control-feedback left" style="margin-top:25px;" aria-hidden="true"></span>
               </div>
               </div>
               
               
                 <div class="form-group">
              <div class=" col-md-12">
               {{form.notes.label_tag}}
               {{form.notes}}
              </div>
              </div>
              
                <div class="form-group">
                  {{ form.rsd.errors }}
                  {{ form.notes.errors }}
                  </div>

   </div>
   
     <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Save changes" %}</button>
        </div>          
    </form>

       locale: {
            format: 'YYYY-MM-DD'
        },
  }, function(start, end, label) {
     
  }); 
   </script>
