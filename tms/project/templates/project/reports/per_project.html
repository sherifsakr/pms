  {% load i18n %}
  
          <div class="panel panel-default">
  <div class="panel-heading">{% trans "Project" %} </div>
  <div class="panel-body">
  
  
  <!--  chart -->
       <div class="col-md-6 col-sm-12 col-xs-12" > 
       <div id="piechart" ></div>
       </div>
        <!--  table -->
       <div class="col-md-6 col-sm-12 col-xs-12"> 
       
        
        
        
        <table class="table table-bordered  table-striped jambo_table">
                      <thead>
                        <tr>
                          <th>{% trans "Project Name" %}</th>
                          <th style="width: 20%">{% trans "Tasks" %}</th>
                          <th style="width: 20%">{% trans "Progress" %}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>{{list.project.name}}</td>
                          <td>{{list.taskCount}}</td>
                          <td>{{list.progress.progress__avg|floatformat:-2}}</td>
                        </tr>
                     
                      </tbody>
                    </table>
        
        
        
        </div>
  
  
  </div>
</div>


    
        
        

  <!-- google chart -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['{{_("Internal Tasks")}}',   {{list.internal}}],
           ['{{_("External Tasks")}}',     {{list.external}}],
        
        ]);

        var options = {
               // title: '{% trans "Tasks" %}',
               // legend: 'none',
               // pieSliceText: 'label',
               // pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
      </script>
